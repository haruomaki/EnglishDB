name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # メインブランチにpushされたら実行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v3

      # Node.js をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci

      # Viteでビルド
      - name: Build
        run: npm run build

      # 一旦artifactsに静的コンテンツをアップロード
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # Viteのビルド出力フォルダはdist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
