<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>単語帳モード</title>
</head>

<body>
    <main class="container">
        <h1>単語帳モード</h1>

        <div id="card-area" class="flashcard">
            <p class="sentence" id="sentence"></p>
            <p class="note" id="note" style="display: none;"></p>
        </div>

        <div class="flashcard-controls">
            <button id="toggle-note">訳を見る</button>
            <button id="next-card">次へ</button>
            <button id="back">一覧へ戻る</button>
        </div>
    </main>

    <script type="module" src="/src/flashcard.ts"></script>
</body>

</html>
